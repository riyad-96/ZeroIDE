                <!-- social links edit form -->
                <form class="social-links-edit-form-container">
                  <div id="social-links-input-container">
                    <!-- input fields are added through js -->
                  </div>

                  <div class="social-link-btn-container">
                    <button class="social-link-btn link-form-cancel">Cancel</button>
                    <button class="social-link-btn link-form-save" data-toast-message="Link info saved !">Save</button>
                  </div>
                </form>
                <!-- profile edit form -->
                <form class="profile-edit-form">
                  <div>
                    <label for="profile-name">Name</label>
                    <input data-key="name" type="text" id="profile-name" placeholder="Name" autocomplete="off"
                      maxlength="30">
                  </div>

                  <div>
                    <label for="profile-username">Username</label>
                    <input data-key="username" type="text" id="profile-username" placeholder="Username"
                      autocomplete="off" maxlength="20">
                  </div>

                  <div>
                    <label for="profile-bio">Bio</label>
                    <textarea data-key="bio" id="profile-bio" placeholder="Add a bio"></textarea>
                  </div>

                  <div>
                    <label for="pronouns-options">Pronouns</label>
                    <select data-key="pronoun" id="pronouns-options">
                      <option value="">Don't specify</option>
                      <option value="he/him">he/him</option>
                      <option value="she/her">she/her</option>
                    </select>
                  </div>

                  <div class="p-form-btns">
                    <button title="Click to cancel" class="profile-edit-info-cancel-btn">Cancel</button>
                    <button title="Click to save" class="profile-edit-info-save-btn"
                      data-toast-message="Profile info saved !">Save</button>
                  </div>
                </form>

  <!--! UI components -->
  <!-- profile image modal -->
  <div class="profile-img-modal">
    <div class="img-modal-container">
      <div class="img-container all-profile-image-display">
        <!-- profile images show inside this container -->
      </div>
      <div class="img-buttons">
        <span>Please keep the image file size limited around 2MB(Mega Byte)</span>
        <div>
          <input type="file" accept="image/*" id="profile-img-input">
          <button title="Click to Close" class="close-img-btn">Close</button>
          <button title="Click to download" class="download-img-btn"
            data-toast-message="Download started !">Download</button>
          <button title="Click to Change" class="change-img-btn">Change</button>
        </div>
      </div>
    </div>
  </div>

  <!-- create new project form -->
  <div class="form-background-layer">
    <form>
      <div>
        <label for="project-title">Project title</label>
        <input type="text" id="project-title" placeholder="One title to rule them all..." autocomplete="off">
      </div>

      <div>
        <label for="project-description">Project description</label>
        <textarea id="project-description" placeholder="What your project does in a few words..."></textarea>
      </div>

      <div class="form-buttons">
        <button class="cancel-btn">cancel</button>
        <button class="create-btn" data-toast-message="New project created !">Create</button>
        <button class="create-open-btn">Create & open</button>
      </div>
    </form>
  </div>

  <!-- delete confirmation -->
  <div class="delete-confirmation-modal">
    <div class="delete-modal-content">
      <h2>Delete Project?</h2>
      <div>
        <div class="delete-messages">
          <p>This will delete '<span>this project title</span>'.</p>
          <span>Visit <a id="dlt-mes-setting-page-link" href="#settings-page">settings</a> to delete all project.</span>
        </div>
        <div class="delete-confirmation-buttons">
          <button class="dlt-cancel-btn">Cancel</button>
          <button class="dlt-confirm-btn" data-toast-message="Project deleted !">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- toast message effect -->
  <div class="toast-container"></div>

</body>
